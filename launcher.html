<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title></title>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <script>
        function putScript(src) {
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.onload = script.onreadystatechange = function () {
                console.log('Script load success', src);
                showLog('Script load success: ' + src);
            };
            script.onerror = function () {
                console.log('Script loaded error', src);
                showLog('Script loaded error: ' + src);
            };
            script.src = src;
            document.getElementsByTagName('head')[0].appendChild(script);
        }

        // Функция для отображения логов на экране
        function showLog(message) {
            var logDiv = document.getElementById('log');
            if (!logDiv) {
                logDiv = document.createElement('div');
                logDiv.id = 'log';
                logDiv.style.position = 'fixed';
                logDiv.style.top = '10px';
                logDiv.style.left = '10px';
                logDiv.style.background = 'rgba(0,0,0,0.8)';
                logDiv.style.color = 'white';
                logDiv.style.padding = '10px';
                logDiv.style.maxWidth = '80%';
                logDiv.style.zIndex = '1000';
                document.body.appendChild(logDiv);
            }
            logDiv.innerHTML += '<p>' + message + '</p>';
        }

        putScript('main.js?_=' + Math.random());
    </script>
</head>
<body>
    <div id="backdropGround" class="fullscreen background" style="display:none"></div>
    <div id="backdropContainer1" class="fullscreen" style="display:none">
        <div class="content-wrapper">
            <img id="backdropImage1" class="backdrop-image" crossorigin="anonymous" style="display:none">
        </div>
    </div>
    <div id="backdropContainer2" class="fullscreen" style="display:none">
        <div class="content-wrapper">
            <img id="backdropImage2" class="backdrop-image" crossorigin="anonymous" style="display:none">
        </div>
    </div>
</body>
</html>
